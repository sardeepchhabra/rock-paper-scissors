<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rpck Papper Scissors</title>
    <link rel="stylesheet" href = "styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Are+You+Serious&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Man Vs Machines</h1>
    </div>
    <div id="game-container">
        <div class="buttons">
            <div id="rock" class="button"><img id="image1" src="rock.png" alt="ROCK"></div>
            <div id="paper" class="button"><img id = "image2" src = "paper.png" alt="PAPER"></div>
            <div id="scissor" class="button"><img id = "image3"src="scissor.png" alt="SCISSOR"></div>
        </div>
        <div class="label">
            <div><p style="margin: 20px;">Your Score :</p></div>
            <div><p style="margin: 20px;">Computer Score:</p></div>
        </div>
        <div class="score">
            <div class="player-score"><p>0</p></div>
            <div class="computer-score"><p>0</p></div>
        </div>
        <div class="result"><p></p></div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
